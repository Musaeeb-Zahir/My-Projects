<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h1>Your library</h1>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/sg-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/sg-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/sg-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/sg-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/sg-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/sg-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded bg-gray">
            <div class="header">
                <nav>
                    <div class="hambargercon">
                    <img width="40" src="hambarger.svg" class="hambarger invert" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#fff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#fff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                </nav>
                <div class="buttons">
                    <button class="SignUpbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>

                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify playlist</h1>
                <div class="cardContainer">
                    <!-- first card....... -->
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg width="50" height="50" viewBox="0 0 24 24" fill="#000"
                                xmlns="http://www.w3.org/2000/svg">
                                <!-- Green circle with a stroke -->
                                <circle cx="12" cy="12" r="10" fill="#1ed760" stroke="none" stroke-width="0" />

                                <!-- Triangle path in the center -->
                                <path d="M9.5 16V8L16 12L9.5 16Z" stroke="none" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="	https://i.scdn.co/image/ab67706f000000028aa213d23c60645e2649a350" alt="">
                        <h2>Mega Hit Mix</h2>
                        <p>A mega mix of 75 favorites from the last few years!</p>
                    </div>
                    <!-- 2nd card.. -->
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg width="50" height="50" viewBox="0 0 24 24" fill="#000"
                                xmlns="http://www.w3.org/2000/svg">
                                <!-- Green circle with a stroke -->
                                <circle cx="12" cy="12" r="10" fill="#1ed760" stroke="none" stroke-width="0" />

                                <!-- Triangle path in the center -->
                                <path d="M9.5 16V8L16 12L9.5 16Z" stroke="none" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002bdeb1c317ac2dd10f2397e4c" alt="">
                        <h2>Mega Hit Mix</h2>
                        <p>A mega mix of 75 favorites from the last few years!</p>
                    </div>
                </div>
            </div>
            <!-- Playbar -->
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">
                    </div>
                <div class="songbutton">  
                    <img id="previous" src="previous.svg" alt="" width="35px">
                    <img id="play" src="play.svg" alt="" width="38px">
                    <img id="next" src="next.svg" alt="" width="35px">
                </div>
                <div class="volumetime">
                <div class="songtime">
                    
                </div>
                <div class="volume">
                    <img class="" src="volume.svg" alt="">
                    <input class="range" type="range" value=""  name="" id="">
                </div>
            </div>
            </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
